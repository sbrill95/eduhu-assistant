<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H5P Exercise</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, sans-serif; background: #fff; }
    #h5p-container { width: 100%; min-height: 200px; }
    .loading { display: flex; justify-content: center; align-items: center; height: 200px; color: #666; font-size: 16px; }
    .error { color: red; padding: 20px; text-align: center; }

    /* H5P Theme Variables — required for MultiChoice, Blanks, TrueFalse, DragText */
    :root {
      /* Colors — eduhu brand */
      --h5p-theme-main-cta-base: #C8552D;
      --h5p-theme-main-cta-dark: #A8461F;
      --h5p-theme-main-cta-light: #FADDD0;
      --h5p-theme-secondary-cta-base: #5B7B6A;
      --h5p-theme-secondary-cta-dark: #4A6A59;
      --h5p-theme-secondary-cta-light: #D4E6DC;
      --h5p-theme-secondary-contrast-cta: #fff;
      --h5p-theme-secondary-contrast-cta-hover: #f5f5f5;
      --h5p-theme-contrast-cta: #fff;
      --h5p-theme-contrast-cta-light: #C8552D;
      --h5p-theme-contrast-cta-white: #fff;
      --h5p-theme-alternative-base: #F5F0EB;
      --h5p-theme-alternative-dark: #E8DDD4;
      --h5p-theme-alternative-darker: #D4C5B8;
      --h5p-theme-alternative-light: #FAF7F4;
      --h5p-theme-ui-base: #f0f0f0;
      --h5p-theme-stroke-1: #ddd;
      --h5p-theme-text-primary: #2D2018;
      --h5p-theme-text-secondary: #4A3728;
      --h5p-theme-text-third: #8B7355;
      --h5p-theme-feedback-correct-main: #1B873B;
      --h5p-theme-feedback-correct-secondary: #E6F4EA;
      --h5p-theme-feedback-correct-third: #A3D9B1;
      --h5p-theme-feedback-incorrect-main: #D93025;
      --h5p-theme-feedback-incorrect-secondary: #FCE8E6;
      --h5p-theme-feedback-incorrect-third: #F5B7B1;
      /* Typography */
      --h5p-theme-font-name: 'Inter', sans-serif;
      --h5p-theme-font-size-s: 0.75rem;
      --h5p-theme-font-size-m: 0.9375rem;
      --h5p-theme-font-size-l: 1.125rem;
      --h5p-theme-font-size-xl: 1.25rem;
      --h5p-theme-font-size-xxl: 1.5rem;
      /* Spacing */
      --h5p-theme-spacing-xxs: 0.25rem;
      --h5p-theme-spacing-xs: 0.5rem;
      --h5p-theme-spacing-s: 0.75rem;
      --h5p-theme-spacing-m: 1rem;
      --h5p-theme-spacing-l: 1.5rem;
      --h5p-theme-spacing-xl: 2rem;
      /* Border radius */
      --h5p-theme-border-radius-small: 4px;
      --h5p-theme-border-radius-medium: 8px;
      --h5p-theme-border-radius-large: 12px;
      --h5p-theme-scaling: 1;
    }

    /* Replace h5p-theme font icons with Unicode — no custom font needed */
    .h5p-multichoice .h5p-answer[role="radio"] .h5p-alternative-container:before {
      font-family: sans-serif !important;
      content: "○" !important;
      margin-right: 0.5em;
    }
    .h5p-multichoice .h5p-answer[role="radio"][aria-checked="true"] .h5p-alternative-container:before {
      content: "●" !important;
      color: var(--h5p-theme-main-cta-base);
    }
    .h5p-multichoice .h5p-answer[role="checkbox"] .h5p-alternative-container:before {
      font-family: sans-serif !important;
      content: "☐" !important;
      margin-right: 0.5em;
    }
    .h5p-multichoice .h5p-answer[role="checkbox"][aria-checked="true"] .h5p-alternative-container:before {
      content: "☑" !important;
      color: var(--h5p-theme-main-cta-base);
    }
    .h5p-correct .h5p-answer-icon:before {
      font-family: sans-serif !important;
      content: "✓" !important;
      color: var(--h5p-theme-feedback-correct-main) !important;
    }
    .h5p-wrong .h5p-answer-icon:before {
      font-family: sans-serif !important;
      content: "✗" !important;
      color: var(--h5p-theme-feedback-incorrect-main) !important;
    }
    /* Correct answer highlight after "Lösung anzeigen" — H5P uses .h5p-should */
    .h5p-should {
      background: var(--h5p-theme-feedback-correct-secondary) !important;
      border-left: 4px solid var(--h5p-theme-feedback-correct-main) !important;
    }
    .h5p-should .h5p-alternative-container:before {
      color: var(--h5p-theme-feedback-correct-main) !important;
      content: "✓" !important;
      font-family: sans-serif !important;
    }
    /* Wrong answer styling */
    .h5p-wrong {
      background: var(--h5p-theme-feedback-incorrect-secondary) !important;
      border-left: 4px solid var(--h5p-theme-feedback-incorrect-main) !important;
    }
    /* Dim non-relevant answers after check */
    .h5p-should-not:not(.h5p-selected) {
      opacity: 0.5;
    }
    /* Bigger radio/checkbox icons for mobile tap targets */
    .h5p-multichoice .h5p-alternative-container:before {
      font-size: 1.3em !important;
      line-height: 1 !important;
    }
    /* Question check button — also uses h5p-theme font for icons */
    .h5p-question-check-answer:before,
    .h5p-question-show-solution:before,
    .h5p-question-try-again:before {
      font-family: sans-serif !important;
    }
    /* Score bar — eduhu brand */
    .h5p-question-scorebar .h5p-question-score-fill {
      background: var(--h5p-theme-feedback-correct-main) !important;
    }
    /* Answer options — better spacing and touch targets */
    .h5p-multichoice .h5p-answer {
      min-height: 44px !important;
      padding: 0.6em 0.8em !important;
    }
    /* Show solution button — secondary style */
    .h5p-question-show-solution {
      background: transparent !important;
      color: var(--h5p-theme-main-cta-base) !important;
      border: 2px solid var(--h5p-theme-main-cta-base) !important;
    }
    /* QuestionSet progress dots — clean styling */
    .h5p-question-set-progress .h5p-joubelui-progressbar {
      background: var(--h5p-theme-alternative-dark) !important;
    }
    .h5p-question-set-progress .h5p-joubelui-progressbar .h5p-joubelui-progressbar-background {
      background: var(--h5p-theme-main-cta-base) !important;
    }
    /* Hide broken/empty score elements that don't render properly in standalone */
    .h5p-score-icon-star,
    .h5p-score-icon {
      display: none !important;
    }
    /* Clean up score bar */
    .h5p-question-scorebar {
      margin: 0.5em 0 !important;
    }
    /* QuestionSet navigation dots */
    .h5p-question-set-footer .h5p-joubelui-score-bar-star {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="h5p-container"><div class="loading">Lade Übung...</div></div>
  <script src="/h5p-player/main.bundle.js"></script>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var exerciseId = params.get('id');
      
      if (!exerciseId) {
        document.getElementById('h5p-container').innerHTML = '<div class="error">Keine Übungs-ID angegeben.</div>';
        return;
      }
      
      var el = document.getElementById('h5p-container');
      var options = {
        h5pJsonPath: '/api/public/h5p/' + exerciseId,
        frameJs: '/h5p-player/frame.bundle.js',
        frameCss: '/h5p-player/styles/h5p.css',
        librariesPath: '/h5p-libs',
        frame: true,
        copyright: false,
        export: false,
        icon: false,
        fullScreen: false,
        embedType: 'div'
        // Default iframe embedType — this creates a proper iframe within this page
      };
      
      new H5PStandalone.H5P(el, options).then(function() {
        var loadingEl = document.querySelector('.loading');
        if (loadingEl) loadingEl.remove();
        
        // Auto-report height to parent — use actual content height
        function reportHeight() {
          var container = document.querySelector('.h5p-content') || document.querySelector('#h5p-container');
          var h = container ? container.scrollHeight : document.body.scrollHeight;
          // Add small padding but don't over-inflate
          window.parent.postMessage({ type: 'h5p-resize', height: h + 40 }, '*');
        }
        
        setTimeout(reportHeight, 300);
        setTimeout(reportHeight, 800);
        setTimeout(reportHeight, 2000);
        // Re-report on interaction (answer click, check, etc.)
        document.addEventListener('click', function() { setTimeout(reportHeight, 300); });
      }).catch(function(err) {
        el.innerHTML = '<div class="error">Fehler beim Laden: ' + err.message + '</div>';
        console.error('H5P Error:', err);
      });
    })();
  </script>
</body>
</html>
