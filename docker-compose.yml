services:
  postgres:
    build:
      context: ./supabase
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: eduhu
      POSTGRES_USER: eduhu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eduhu_dev}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduhu"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://eduhu:${POSTGRES_PASSWORD:-eduhu_dev}@postgres:5432/eduhu
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      BRAVE_API_KEY: ${BRAVE_API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      FRONTEND_URL: ${FRONTEND_URL:-}
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN:-}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      PIXABAY_API_KEY: ${PIXABAY_API_KEY:-}
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
