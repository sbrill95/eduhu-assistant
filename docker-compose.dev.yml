services:
  postgres:
    build:
      context: ./supabase
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: eduhu
      POSTGRES_USER: eduhu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eduhu_dev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduhu"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata_dev:
