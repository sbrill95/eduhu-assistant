services:
  - type: web
    name: eduhu-assistant-api
    runtime: python
    region: frankfurt
    rootDir: backend
    buildCommand: pip install uv && uv sync --no-dev
    startCommand: uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: BRAVE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: LOGFIRE_TOKEN
        sync: false
    healthCheckPath: /api/health
    plan: free
